<!-- JavaScript input practice project -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="user input, color picker, javascript">
	<title>Input Practice</title>
	<link rel="stylesheet" href="input.css">
	<script src="input.js" defer></script>

</head>
<body>
	<h1>JavaScript Input Practice</h1>
	<h2 id="today">Current Date</h2>
	<br/>
	<label for="enterName">Please type your name:
	</label>
	<input type="text" name="username" id="enterName" autofocus />
	<br/>
	<br/>
	<input type="button" value="Submit Name" id="subName"/>
	<h3 id="greeting"></h3>
	<br/>
	<br/>
	<hr>
	<label>Enter a RED value:</label>
	<input type="number" id="red">
	<br/>
	<br/>
	<label>Enter a GREEN value:</label>
	<input type="number" id="blue">
	<br/>
	<br/>
	<label>Enter a BLUE value:</label>
	<input type="number" id="green">
	<br/>
	<br/>
	<input type="button" value="Add Color" id="color"/>
</body>
</html>
